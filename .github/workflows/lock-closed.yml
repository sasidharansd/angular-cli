name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@2c1077e88260756a3cf228335d542b2c7c72452e
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
